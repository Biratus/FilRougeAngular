<div class="container container-fluid">
<div class="row">
    <div class="col s8 ">
      <div class="card">
        <div class="sm-jumbotron center-align">
          <h4>Ajouter un nouveau produit</h4>
        </div>
        <form class="col s12 white" #newProduct="ngForm" (ngSubmit)="OnSubmit(addNewProduct)">
            <div class="row">
                <div class="input-field col s6">
                    <input class="validate" type="text" name="name" #name="ngModel" [(ngModel)]="product.name" required>
                    <label data-error="Required field!">Nom du produit</label>
                 </div>
                  <div class="input-field col s6">
                      <input class="validate" type="text" name="type" #name="ngModel" [(ngModel)]="product.type" required>
                      <label data-error="Required field!">Type du produit</label>
                  </div>
             </div>
          <div class="row">
              <div class="input-field col s6">
                  <input class="validate" type="text" name="price" #price="ngModel" [(ngModel)]="product.price" required>
                  <label data-error="Required field!">Prix</label>
                </div>
            <div class="input-field col s6">
              <input class="validate" type="text" name="category" #category="ngModel" [(ngModel)]="product.category" required>
              <label data-error="Required field!">category</label>
            </div>
          </div> 
          <div class="row">
                <div class="input-field col s6">
                    <input class="validate" type="text" name="qty" #qty="ngModel" [(ngModel)]="product.qty" required>
                    <label data-error="Required field!">Quantit√©</label>
                  </div>
                   <div class="input-field col s6">
                      <!-- <label data-error="">Photo</label> -->
                      
                  </div> 
           </div>
           <div class="row">
              <div class="input-field col s12">
                  <p>Photo</p>
                  <p-fileUpload mode="basic" name="demo[]" url="./upload.php" accept="image/*" maxFileSize="1000000" (onUpload)="onBasicUpload($event)"></p-fileUpload>
              </div>
            </div>
          
          <div class="row">
              <div class="input-field col s12">
                <button [disabled]="" class="btn-large btn-submit" type="submit">Submit</button>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
