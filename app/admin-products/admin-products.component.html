<p>
  Gestion des produits
</p>
<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-md-4">
    <div class="ui-inputgroup">
      <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
      <input type="text" pInputText placeholder="Product Name">         
    </div>
  </div>
  <div class="ui-g-12 ui-md-4">
    <div class="ui-inputgroup">
      <span class="ui-inputgroup-addon">type</span>
      <input type="text" pInputText placeholder="Type">      
    </div>
  </div>
</div>
<p-table [columns]="cols" [value]="myProducts" [paginator]="true" [rows]="10">
  <ng-template pTemplate="header" let cols>
      <tr>
          <th *ngFor="let col of cols" >
             {{col.header}}
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product let-cols="columns">
      <tr>
          <td *ngFor="let col of cols">
            {{product[col.field]}}
          </td>
      </tr>
  </ng-template>
</p-table>
