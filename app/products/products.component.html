<h1>
  Rechercher des produits
</h1>

<form (ngSubmit)="onSubmit(nameProduct.value)">
  <div class="ui-g-12 ui-md-4">
    <div class="ui-inputgroup">
      <input type="text" id="namesearch" #nameProduct required [(ngModel)]="name" name="model" pInputText placeholder="Quel produit recherchez vous?">
      <button pButton type="submit" class="btnSearch">Rechercher</button>
    </div>
  </div>
</form>

<form (ngSubmit)="onSubmit()">
  <h3>Catégories de produits :</h3>
  <p-selectButton [options]="avalaibleCategories" [(ngModel)]="selectedTypes" 
  multiple="multiple" name="SubmitedType"></p-selectButton>
  <p>Catégorie(s) sélectionnée(s):
    <span style="font-weight: bold" *ngFor="let t of selectedTypes">
      {{t}} </span>
  </p>
</form>

<p-dataGrid [value]="myProducts" [paginator]="true" [rows]="9" [emptyMessage]="'Nous ne trouvons pas le produit que vous recherchez :('">
  <p-header>
    Nos produits
  </p-header>
  <ng-template let-product let-i="index" pTemplate="item">
    <div style="padding:3px" class="ui-g-12 ui-md-3">
      <p-panel [header]="product.name" [style]="{'text-align':'center'}">
        <img src="src" width="60" />
        <div class="product-detail">{{product.name}} - {{product.price}}</div>
        <hr class="ui-widget-content" style="border-top:0" />
        <i class="fa fa-search" (click)="selectProd(products)" style="cursor:pointer"></i>
      </p-panel>
    </div>
  </ng-template>
</p-dataGrid>
